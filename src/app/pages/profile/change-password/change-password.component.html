<h1 mat-dialog-title> Change Password </h1>


<div mat-dialog-content fxLayour="row" fxLayoutGap="1%">
  <form #changePasswordForm="ngForm" (ngSubmit)="save(changePasswordForm)">
    <mat-form-field>
      <h2>Old Password</h2>
      <input matInput id="oldPassword" name="oldPassword" type="password" required="true" [(ngModel)]="oldPassword" />
    </mat-form-field>
    <mat-form-field>
      <h2>New Password</h2>
      <input matInput id="newPassword" name="newPassword" type="password" required="true" [(ngModel)]="newPassword" />
    </mat-form-field>
    <mat-form-field>
      <h2>Confirm Password</h2>
      <input matInput id="cfmPassword" name="cfmPassword" type="password" required="true" [(ngModel)]="cfmPassword" />
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button class="grey-btn" type="submit" [mat-dialog-close]="true">Reset</button>
      <button mat-button class="grey-btn" [mat-dialog-close]="true">Cancel</button>
    </div>
  </form>
</div>
