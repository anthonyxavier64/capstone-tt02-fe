<p-toast> </p-toast>
<div style="padding: 8%">
  <h3 style="margin-bottom: 3%; text-align: center">Add Leave Date</h3>
  <form
    #editLeaveDayForm="ngForm"
    ngNativeValidate
    name="editLeaveDayForm"
    (ngSubmit)="onSave(editLeaveDayForm)"
    fxLayout="column"
    fxLayoutAlign="space-around center"
    fxLayoutGap="5%"
  >
    <div
      fxLayout="row"
      fxLayoutAlign="start center"
      fxLayoutGap="2%"
      style="width: 100%"
    >
      <label for="date">Date:</label>
      <input
        name="date"
        pInputText
        [(ngModel)]="leave.date"
        #dateInput="ngModel"
        [matDatepicker]="picker"
        style="width: 100%"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>
    <div
      fxLayout="row"
      fxLayoutAlign="start center"
      fxLayoutGap="2%"
      style="width: 100%"
    >
      <label for="title">Title:</label>
      <input
        pInputText
        [(ngModel)]="leave.title"
        name="title"
        #titleInput="ngModel"
        type="text"
        [max]="31"
        [min]="0"
        style="width: 100%"
      />
    </div>
    <div
      fxLayout="column"
      fxLayoutAlign="center start"
      fxLayoutGap="2%"
      style="width: 100%"
    >
      <label for="title">Description:</label>
      <textarea
        pInputTextarea
        [(ngModel)]="leave.description"
        name="description"
        #descriptionInput="ngModel"
        type="text"
        style="width: 100%; height: 6rem"
      ></textarea>
    </div>
    <div
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayoutGap="10%"
      style="margin-top: 3%; width: 100%"
    >
      <button mat-button class="peach-btn" type="submit">Save</button>
      <button mat-button class="grey-btn" type="button" (click)="closeDialog()">
        Cancel
      </button>
    </div>
  </form>
</div>
