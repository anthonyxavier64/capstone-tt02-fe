<div
  fxLayout="column"
  fxLayoutGap="3%"
  style="width: 100%; height: 100%; padding: 2% 2% 2% 2%"
>
  <app-navbar></app-navbar>

  <div style="font-size: 25px">
    Welcome {{ user.fullName }}, what would you like to do today?
  </div>

  <div class="pathSelector">
    <div class="firstRow">
      <mat-card class="pathItem" (click)="onManageCompanyDetailsClick()">
        <mat-card-title class="itemTitle"
          >Company Details<br />Management</mat-card-title
        >
        <mat-card-content>
          <img src="../../../assets/images/admin-company-logo.png" />
        </mat-card-content>
      </mat-card>
      <mat-card class="pathItem" (click)="onManageEmployeeClick()">
        <mat-card-title class="itemTitle"
          >Employee<br />Management</mat-card-title
        >
        <mat-card-content>
          <img src="../../../assets/images/admin-employee-logo.png" />
        </mat-card-content>
      </mat-card>
    </div>

    <div class="secondRow">
      <mat-card class="pathItem" (click)="onManageWfoClick()">
        <mat-card-title class="itemTitle"
          >Work From Office<br />Management</mat-card-title
        >
        <mat-card-content>
          <img src="../../../assets/images/admin-wfo-logo.png" />
        </mat-card-content>
      </mat-card>
      <mat-card class="pathItem" (click)="onManageAnnouncementsClick()">
        <mat-card-title class="itemTitle"
          >Announcement<br />Management</mat-card-title
        >
        <mat-card-content>
          <img src="../../../assets/images/admin-announcement-logo.png" />
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <!-- generate number of cards to show -->
</div>
