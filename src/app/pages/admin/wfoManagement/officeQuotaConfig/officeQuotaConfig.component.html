<div
  fxLayout="column"
  fxLayoutGap="3%"
  style="width: 100%; height: 100%; padding: 2% 2% 2% 2%"
>
  <app-navbar></app-navbar>

  <div class="headerBackButton">
    <div class="headerText">Office Quota Configuration</div>
    <div>
      <button mat-button class="backButton" (click)="onBackClick()">
        Back
      </button>
    </div>
  </div>

  <div>
    <form #form="ngForm" (ngSubmit)="submit(form.value)">
      <div mat-form-field>
        <label>Number of Employees Allowed in Office Per Day: </label>
        <p>This is the ngModel Value: {{ employeeCounterValue }}</p>
        <form-number-input
          name="numberOfEmployees"
          [(ngModel)]="employeeCounterValue"
        ></form-number-input>
      </div>
      <button type="submit">Submit</button>
    </form>
    <!-- <pre>{{ form.value | json }}</pre> -->
  </div>
</div>
