<div
  fxLayout="column"
  fxLayoutGap="3%"
  style="width: 100%; height: 100%; padding: 2% 2% 2% 2%"
>
  <app-navbar></app-navbar>

  <div class="headerBackButton">
    <div class="headerText">Office Quota Configuration</div>
    <div>
      <button mat-button class="backButton" (click)="onBackClick()">
        Back
      </button>
    </div>
  </div>

  <div>
    <ng-form class="officeQuotaForm">
      <div class="formGroup">
        <label class="labelText" for="employeesAllowed"
          >Number of employees allowed in office per day:</label
        >
        <input
          matInput
          class="numberInput"
          name="employeesAllowed"
          type="number"
          [max]="31"
          [min]="0"
          [placeholder]="employeeCounterValue"
        />
      </div>
      <div class="formGroup">
        <label class="labelText" for="wfoDaysAllowed"
          >Number of days each employee is allowed to work from office per
          month:</label
        >
        <input
          matInput
          class="numberInput"
          name="wfoDaysAllowed"
          type="number"
          [max]="31"
          [min]="0"
          [placeholder]="wfoDaysLimit"
        />
      </div>
      <div class="formGroupException">
        <label class="labelText" style="margin-top: 1%">Exceptions: </label>
        <div class="nameButtonRows">
          <div class="formGroupException">
            <mat-form-field style="margin-left: 3%">
              <mat-label for="employeeExceptions">Choose Employee </mat-label>
              <mat-select
                [(ngModel)]="selectedEmployee"
                name="employeeExceptions"
                appearance="fill"
              >
                <mat-option
                  *ngFor="let employee of allEmployees"
                  [value]="employee"
                >
                  {{ employee }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <p class="labelText" style="margin-left: 5%; margin-top: 3.5%">=</p>
            <input
              matInput
              class="numberInput"
              name="exceptionDaysLimit"
              type="number"
              [max]="31"
              [min]="0"
              [placeholder]="exceptionDaysLimit"
            />
            <p class="labelText" style="margin-left: 5%; margin-top: 3.5%">
              days
            </p>
            <button mat-flat-button style="margin-left: 5%; opacity: 0.7">
              <img src="../../../../../assets/images/cross.png" />
            </button>
          </div>
          <div>
            <button mat-flat-button class="addExceptionBtn">
              <div style="float: left" class="btnText">Add Exception...</div>
              <div style="float: inline-end; text-align: right" class="btnText">
                +
              </div>
            </button>
          </div>
        </div>
      </div>
      <button mat-button class="saveBtn">Save</button>
    </ng-form>
  </div>
</div>
