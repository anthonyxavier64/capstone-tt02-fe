<mat-radio-button [(ngModel)]="test">Testomg</mat-radio-button>
<mat-card>
  <div *ngFor="let department of allDepartments">
    <mat-checkbox [(ngModel)]="department.isSelected">
      {{ department.name }}
    </mat-checkbox>
  </div>
</mat-card>
<div fxLayout="row">
  <button mat-button (click)="openNewDepartmentDialog()">
    Add new Department
  </button>
  <button mat-button (click)="confirmDepartmentPartOf()">Confirm</button>
</div>
