<div class="dialog-container">
  <h1>ART/FET Test Results</h1>
  <p class="last-updated">Last updated: {{ renderLastUpdate() }}</p>
  <div class="vaccination-status-wrapper">
    <div
      class="vaccination-status {{
        user?.isVaccinated ? 'vaccinated' : 'unvaccinated'
      }}"
    ></div>
    <p class="text">{{ renderVaccinationStatus() }}</p>
  </div>
  <button
    mat-button
    class="peach-btn"
    disabled="{{ this.artTests[0] ? false : true }}"
    (click)="onClickDownload()"
  >
    Download
  </button>
  <div>
    <!-- <div>
      <input type="radio" id="positive" name="isPositive" value={{true}}
             checked>
      <label for="stay-home-notice">Positive</label>
    </div>
    <div>
      <input type="radio" id="negative" name="isPositive" value={{false}}>
      <label for="quarantine-order">Negative</label>
    </div> -->
  </div>
  <br />
</div>
<div
  fxLayout="row"
  fxLayoutAlign="center"
  fxLayoutGap="3%"
  style="
    margin-top: 3%;
    display: flex;
    align-items: center;
    justify-content: center;
  "
>
  <button mat-button class="closeBtn" (click)="onCloseClick()">Close</button>
</div>
