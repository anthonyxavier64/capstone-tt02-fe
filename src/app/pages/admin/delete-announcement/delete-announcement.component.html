<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  {{ data.message }}
</div>
<div fxLayout="row" fxLayoutAlign="space-evenly">
  <button mat-button class="peach-btn" [mat-dialog-close]="true">
    Confirm
  </button>
  <button mat-button class="grey-btn" [mat-dialog-close]="false">Cancel</button>
</div>
