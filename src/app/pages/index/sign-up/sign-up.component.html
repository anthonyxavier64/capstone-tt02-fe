<div class="wrapper">
  <div
    fxLayout="row"
    fxShow
    class="left-section"
    fxLayoutAlign="stretch"
    #leftSection
  >
    <mat-card style="width: 100%" *ngIf="leftSection.style.display !== 'none'">
      <mat-card-content fxLayout="column" fxLayoutGap="3%">
        <label>Company Email: </label>
        <input pInputText />
        <label>Company Name: </label>
        <input pInputText />
        <div fxLayout="row" fxLayoutAlign="space-between start">
          <label>Subscription Tier: </label>
          <img class="infoLogo" src="../../../../assets/images/infoLogo.png" (click)="openTierInfo()"/>
        </div>
        <mat-form-field appearance="fill">
          <mat-select></mat-select>
        </mat-form-field>
        <label>Payment Method: </label>
        <mat-form-field appearance="fill">
          <mat-select></mat-select>
        </mat-form-field>
        <button mat-flat-button color="accent">Sign Up</button>
      </mat-card-content>
    </mat-card>
  </div>
  <div
    fxLayout
    fxLayoutAlign="center center"
    fxShow
    class="right-section"
    #rightSection
  >
    <div *ngIf="rightSection.style.display !== 'none'">
      <img class="logo" src="../../../../assets/images/flexiworkLogo.png" />
    </div>
  </div>
</div>
