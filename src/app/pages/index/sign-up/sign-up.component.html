<p-toast></p-toast>
<div class="wrapper">
  <div
    fxLayout="row"
    fxShow
    class="left-section"
    fxLayoutAlign="stretch"
    #leftSection
  >
    <mat-card style="width: 100%" *ngIf="leftSection.style.display !== 'none'">
      <mat-card-content fxLayout="column" fxLayoutGap="3%">
        <label>Company Email: </label>
        <input
          pInputText
          required
          [(ngModel)]="email"
          #emailText="ngModel"
          type="email"
          email="true"
        />
        <div
          *ngIf="emailText.invalid && emailText.touched"
          class="errorText"
          style="color: red"
        >
          A valid email is required.
        </div>
        <label>Company Name: </label>
        <input pInputText required [(ngModel)]="name" #companyName="ngModel" />
        <div
          *ngIf="companyName.invalid && companyName.touched"
          class="errorText"
          style="color: red"
        >
          A valid name is required.
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between start">
          <label>Subscription Tier: </label>
          <img
            class="infoLogo"
            src="../../../../assets/images/infoLogo.png"
            (click)="openTierInfo()"
          />
        </div>
        <mat-form-field appearance="outline">
          <mat-select
            [(ngModel)]="selectedSubscriptionTier"
            name="subscriptionTier"
            #subscriptionTierSelected="ngModel"
            required
          >
            <mat-option
              *ngFor="let subscriptionTier of subscriptionTiers"
              [value]="subscriptionTier"
            >
              {{ subscriptionTier }}
            </mat-option>
          </mat-select>
          <div
            *ngIf="
              subscriptionTierSelected.errors?.required &&
              subscriptionTierSelected.touched
            "
            class="errorText"
            style="color: red"
          >
            A subscription tier is required.
          </div>
        </mat-form-field>
        <label>Payment Method: </label>
        <mat-form-field appearance="outline">
          <mat-select
            [(ngModel)]="selectedPaymentMethod"
            name="paymentMethod"
            #paymentMethodSelected="ngModel"
            required
          >
            <mat-option
              *ngFor="let paymentMethod of paymentMethods"
              [value]="paymentMethod"
            >
              {{ paymentMethod }}
            </mat-option>
          </mat-select>
          <div
            *ngIf="
              paymentMethodSelected.errors?.required &&
              paymentMethodSelected.touched
            "
            class="errorText"
            style="color: red"
          >
            A payment method is required.
          </div>
        </mat-form-field>
        <button
          mat-button
          class="peach-btn"
          (click)="openCompanyDetailsDialog(emailText)"
        >
          Sign Up
        </button>
      </mat-card-content>
    </mat-card>
  </div>
  <div
    fxLayout
    fxLayoutAlign="center center"
    fxShow
    class="right-section"
    #rightSection
  >
    <div *ngIf="rightSection.style.display !== 'none'">
      <img class="logo" src="../../../../assets/images/flexiworkLogo.png" />
    </div>
  </div>
</div>
