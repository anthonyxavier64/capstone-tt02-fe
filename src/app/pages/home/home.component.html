<div fxLayout="column" fxLayoutGap="3%" style="width: 100%; height: 100%; padding: 2% 2% 2% 2%">
  <div
    class="navbar"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <div class="leftNavbar">
      <button mat-fab color="basic">
        <mat-icon>home</mat-icon>
      </button>
      <button class="navbarItem" mat-button>Dashboard</button>
      <button class="navbarItem" mat-icon-button [matMenuTriggerFor]="workMenu"
        #clickMenuTrigger="matMenuTrigger">
        Work
      </button>

      <mat-menu #workMenu="matMenu">
        <button mat-menu-item>Goals</button>
        <button mat-menu-item>Tasks</button>
      </mat-menu>

      <button class="navbarItem" mat-button>Calendar</button>
      <button class="navbarItem" mat-button>Feedback</button>
      <button class="navbarItem" mat-button>My Employees</button>
    </div>
      <!-- for table maybe can have a burger menu -->
    <div class="rightNavbar" fxLayout="row" fxLayoutGap="1%">
        <button mat-button>
          <img class="notificationIcon" src="../../../assets/images/notificationIcon.png">
        </button>
        <button class="profileIcon" mat-fab color="accent"></button>
    </div>
  </div>

  <div style="font-size:25px;">
      Welcome [Username].
  </div>

  <!-- generate number of cards to show -->
</div>
