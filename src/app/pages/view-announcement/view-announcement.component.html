<div class="main-wrapper">
  <h1 mat-dialog-title><b class="fontmanagement">{{data.title}}</b></h1>
  <div mat-dialog-content>
    <p class="fontmanagement" style="font-size: 20px;"><b>Date Posted:</b> {{data.date}}</p>
    <br />
    <p class="fontmanagement" style="font-size: 20px;"><b>Description:</b> {{data.description}}</p>
  </div>
  <div style="float:right;margin:20px;">
    <button mat-stroked-button color="blue" [mat-dialog-close]="false">Close</button>
  </div>
</div>
