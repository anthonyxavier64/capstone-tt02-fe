<div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="5%">
  <h3>Are you sure you want to delete this meeting?</h3>
  <div
    fxLayout="row"
    fxLayoutAlign="space-around center"
    fxLayoutGap="5%"
    style="margin-top: 3%"
  >
    <button mat-button class="peach-btn" (click)="onConfirmClick()">
      Confirm
    </button>
    <button mat-button class="grey-btn" (click)="close()">Close</button>
  </div>
</div>
