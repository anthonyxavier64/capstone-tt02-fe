<div
  fxLayout="column"
  fxLayoutGap="2%"
  style="width: 100%; height: 100%; padding: 2% 2% 2% 2%"
>
<app-navbar></app-navbar>

<div fxLayout="column" fxLayoutGap="2%" style="width: 100%; height: 100%; padding: 0 2%;">
  <div fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%; height: 100%;">
  <h1>{{ user.fullName }}'s Company Name Calendar</h1>
  <button  mat-button class="blue-btn">Work From Office</button>
</div>

<div fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%; height: 100%;">
  <div fxLayout="row"  fxLayoutAlign="left center" fxLayoutGap="2%" style="width: 80%">
    <div class="btn-group-border" >
      <button mat-button
        [ngClass]="{'peach-btn' : view == CalendarView.Month}"
        (click)="setView(CalendarView.Month)"
        [class.active]="view === CalendarView.Month"
        style="color: rgb(var(--theme-primary-color));"
      >
        Month
      </button>
      <button mat-button
        [ngClass]="{'peach-btn' : view == CalendarView.Week}"
        (click)="setView(CalendarView.Week)"
        [class.active]="view === CalendarView.Week"
        style="color: rgb(var(--theme-primary-color));"
      >
        Week
      </button>
    </div>
    <mat-checkbox>In-Office</mat-checkbox>
    <mat-checkbox>Online</mat-checkbox>
    <mat-checkbox>My Meetings Only</mat-checkbox>
    <p-dropdown placeholder="Groups / Attendees"></p-dropdown>
  </div>
  <button  mat-button class="peach-btn">+ Schedule Meeting</button>
</div>

<div style="text-align: center;">
  <h1>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h1>
</div>

<ng-template #customCellTemplate let-day="day" let-locale="locale">
  <div class="cal-cell-top">
    <span class="cal-day-badge" *ngIf="day.badgeTotal > 0"
      >{{ day.badgeTotal }}</span
    >
    <span class="cal-day-number"
      >{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span
    >
  </div>
</ng-template>

<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    [cellTemplate]="customCellTemplate"
  >
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="events"
  >
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="'day'"
    [viewDate]="viewDate"
    [events]="events"
  >
  </mwl-calendar-day-view>
</div>
</div>

</div>
